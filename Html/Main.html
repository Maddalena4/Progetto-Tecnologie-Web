<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pdf Exchange Platform</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

        <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .content {
            min-height: 100vh; /* altezza minima pari alla finestra in modo che sia riadattabile*/
            display: flex; /* utilizzo flexbox per centrare il testo*/
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: url("../immagini/sfondo.jpg"); /*impostazione immagine di sfondo*/
            background-size: cover;      /* si adatta alla finestra */
            background-position: center; /* centrato */
            background-repeat: no-repeat;
        }

        footer {
            background-color: white;
            width: 100%;
            text-align: left;       /* testo allineato a sinistra */
            padding: 2rem 2rem;     /* spessore*/
            border-top: 3px solid black; /* bordino nero in alto */
        }

        #Registrati {
        background-color: white;
        color: black;
        border: 2px solid black; /* contorno nero di default */
        font-weight: 600; 
        }
    </style>

    </head>

    <body>
    <div class="content">
        <header class="py-4">
            <h1 class="fw-bold display-3">Benvenuto!</h1>
            <h5 class="fs-6">Scambia qui i tuoi appunti</h5>
        </header>

        <main class="mb-4">
            <div class="d-flex flex-column gap-3">
                <button id="Accedi" class="btn btn-dark px-4 py-2 text-white fw-semibold">Accedi</button>
                <button id="Registrati" class="btn px-4 py-2 fw-semibold">Non hai ancora un account? Registrati</button>
            </div>
        </main>
    </div>

    <footer>
        <h3>Contatti</h3>
        <p class="mb-1">elena.fucci3@studio.unibo.it</p>
        <p class="mb-1">leonardo.damario@studio.unibo.it</p>
        <p class="mb-0">maddalena.prandini@studio.unibo.it</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
