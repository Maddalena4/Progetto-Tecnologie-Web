<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pdf Exchange Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        /* ---------- BASE LAYOUT ---------- */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #F5F5F5; /* sfondo grigio */
            color: #00274D;
        }

        /* ---------- BOTTONI ---------- */
        #Accedi {
            background-color: #00274D;
            color: #FFFFFF;
            border: 2px solid #00274D;
            font-weight: 600;
        }

        #Accedi:hover {
            background-color: #001A33;
        }
        
        footer {
            color: #FFFFFF;
            background-color: #00274D;
            width: 100%;
            text-align: left;
            padding: 2rem 2rem;
        }

    </style>
</head>

<body>
    <div class="content">
        <header class="py-4">
            <h1 class="fw-bold display-3">Benvenuto!</h1>
            <h5 class="fs-6">Scambia qui i tuoi appunti</h5>
        </header>

        <main class="mb-4">
            <div class="d-flex flex-column gap-3">
                <button id="Accedi" class="btn px-4 py-2 fw-semibold">Accedi</button>
                <button id="Registrati" class="btn px-4 py-2 fw-semibold">Non hai ancora un account? Registrati</button>
            </div>
        </main>
    </div>

    <footer class="footer">
        <h3>Contatti</h3>
        <p class="mb-1">elena.fucci3@studio.unibo.it</p>
        <p class="mb-1">leonardo.damario@studio.unibo.it</p>
        <p class="mb-0">maddalena.prandini@studio.unibo.it</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
